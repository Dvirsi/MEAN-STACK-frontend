<div class="addUser">
  <mat-card>
    <mat-card-title>Add New User</mat-card-title><br/> 

    <form #f="ngForm" (ngSubmit)="addNewUser(f.valid)">
      <mat-card-content>
          <mat-form-field>
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="Avi Cohen" [(ngModel)]="user.name" #name="ngModel" name="name" required>
            <mat-error *ngIf="name.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field><br/>
          
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [(ngModel)]="user.email" #email="ngModel" name="email" required>
            <mat-error *ngIf="name.invalid">{{getNamerrorMessage()}}</mat-error>
          </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="button" routerLink="" mat-stroked-button color="primary">Cancel</button>
        <button type="submit" mat-stroked-button color="primary">Add</button>
      </mat-card-actions> 
    </form>
  </mat-card>
</div>
